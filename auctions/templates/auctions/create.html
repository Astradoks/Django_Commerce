{% extends "auctions/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    
    <h2>Create Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ create_form }}
        <br>
        <input type="submit" value="Create Listing" class="btn btn-block btn-primary">
    </form>

{% endblock %}
